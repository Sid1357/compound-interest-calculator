<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interest-calculator">
        <h2>Compound Interest Calculator</h2>
        <p>Formula: A = P(1 + r/n)<sup>nt</sup> + PMT((1 + r/n)<sup>nt</sup> - 1)/(r/n)</p>
        <div class="input-block">
            <label for="starting-balance">Starting Balance (P): </label>
            <input type="number" id="starting-balance" name="starting-balance" min="0" required>
        </div>
        <div class="input-block">
            <label for="contribution">Monthly Contribution (PMT): </label>
            <input type="number" id="contribution" name="contribution" min="0" required>
        </div>
        <div class="input-block">
            <label for="years">Years (t): </label>
            <input type="number" id="years" name="years" min="0" required>
        </div>
        <div class="input-block">
            <label for="interest-rate">% Interest Rate (r): </label>
            <input type="number" id="interest-rate" name="interest-rate" min="0" step="0.01" required>
        </div>
        <div class="input-block">
            <label for="compound">Compound Frequency (n): </label>
            <select id="compound" name="compound">
                <option value="365">Daily</option>
                <option value="12" selected="selected">Monthly</option>
                <option value="1">Annually</option>
            </select>
        </div>
        <div class="input-block">
            <label for="chart-type">Chart Type: </label>
            <select id="chart-type" name="chart-type">
                <option value="bar" selected="selected">Bar Chart</option>
                <option value="line">Line Chart</option>
            </select>
        </div>
        <button id="calculate-button">Calculate</button>
        <div id="result">Result: $0</div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="index.js" charset="UTF-8"></script>
    </div>
</body>
</html>
